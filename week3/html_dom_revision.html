<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>HTML DOM</title>
    <link href='./stylesheet.css' rel="stylesheet">
</head>

<body>

    <div class="banner_desktop">
        <span class="left_icon">My Website</span>
        <span>
            <span class="right_icon">Item 4</span>
            <span class="right_icon">Item 3</span>
            <span class="right_icon">Item 2</span>
            <span class="right_icon">Item 1</span>
        </span>
    </div>

    <div class="banner_mobile">
        <span class="left_icon">My Website</span>
        <img class="menu_burger" src="./4473024_android menu_burger menu_humberger menu_menu_menu icon_icon.png" />
    </div>


    <div class="welcome_section">
        Welcome to My Home
    </div>


    <div class="main_content">
        <div id ="upper_left" class="upper_two"></div>
        <div id ="upper_right" class="upper_two"></div>
    </div>
    <div class="bottom_part_1">
        <div id ="c1-1" class="content_box"> </div>
        <div id ="c1-2" class="content_box"> </div>
        <div id ="c1-3" class="content_box"> </div>
        <div id ="c1-4" class="content_box"> </div>
    </div>
    <div class="bottom_part_2">
        <div id ="c2-1" class="content_box"> </div>
        <div id ="c2-2" class="content_box"> </div>
        <div id ="c2-3" class="content_box"> </div>
        <div id ="c2-4" class="content_box"> </div>
    </div>

    <script>

        fetch("https://padax.github.io/taipei-day-trip-resources/taipei-attractions-assignment.json").then(function (response) {
            return response.json();
        }).then(function (data) {
            let final_array = [];
            let final_stitle_array = [];
            for (let i = 0; i < data.result.results.length; i++) {
                let product = data.result.results[i];
                // 整理完json 資料

                pic = product.file.split('https');
                final = "http" + pic[1];
                final_array.push(final);
                final_stitle_array.push(product.stitle);
              
            };


            for(i = 0; i <= final_array.length; i++){
                    if (i === 0 ){
                        let elem_pic = document.createElement('img');
                        document.querySelector("#upper_left").appendChild(elem_pic);
                        elem_pic.setAttribute("src",final_array[i]);
                        
                        
                        let newelem = document.createElement("span");
                        document.querySelector("#upper_left").appendChild(newelem);
                        newelem.textContent = final_stitle_array[i];       
                        newelem.setAttribute("id","inlined-used");                
                        
                    }
                    else if (i ===1){
                        let elem_pic = document.createElement('img');
                        document.querySelector("#upper_right").appendChild(elem_pic);
                        elem_pic.setAttribute("src",final_array[i]);

                        let newelem = document.createElement("span");
                        document.querySelector("#upper_right").appendChild(newelem);
                        newelem.textContent = final_stitle_array[i];
                        newelem.setAttribute("id","inlined-used");    
                        

                    }else if (i ===2){
                        let elem_pic = document.createElement('img');
                        document.querySelector("#c1-1").appendChild(elem_pic);
                        elem_pic.setAttribute("src",final_array[i]);


                        let newelem = document.createElement("span");
                        document.querySelector("#c1-1").appendChild(newelem);
                        newelem.textContent = final_stitle_array[i];   
                        

                    }else if (i ===3){
                        let elem_pic = document.createElement('img');
                        document.querySelector("#c1-2").appendChild(elem_pic);
                        elem_pic.setAttribute("src",final_array[i]);

                        let newelem = document.createElement("span");
                        document.querySelector("#c1-2").appendChild(newelem);
                        newelem.textContent = final_stitle_array[i];   
                        

                    }else if (i ===4){
                        let elem_pic = document.createElement('img');
                        document.querySelector("#c1-3").appendChild(elem_pic);
                        elem_pic.setAttribute("src",final_array[i]);

                        let newelem = document.createElement("span");
                        document.querySelector("#c1-3").appendChild(newelem);
                        newelem.textContent = final_stitle_array[i];   
                        

                    }else if (i ===5){
                        let elem_pic = document.createElement('img');
                        document.querySelector("#c1-4").appendChild(elem_pic);
                        elem_pic.setAttribute("src",final_array[i]);

                        let newelem = document.createElement("span");
                        document.querySelector("#c1-4").appendChild(newelem);
                        newelem.textContent = final_stitle_array[i];   
                        

                    }else if (i ===6){
                        let elem_pic = document.createElement('img');
                        document.querySelector("#c2-1").appendChild(elem_pic);
                        elem_pic.setAttribute("src",final_array[i]);

                        let newelem = document.createElement("span");
                        document.querySelector("#c2-1").appendChild(newelem);
                        newelem.textContent = final_stitle_array[i];   
                        

                    }
                    else if(i ===7){
                        let elem_pic = document.createElement('img');
                        document.querySelector("#c2-2").appendChild(elem_pic);
                        elem_pic.setAttribute("src",final_array[i]);

                        let newelem = document.createElement("span");
                        document.querySelector("#c2-2").appendChild(newelem);
                        newelem.textContent = final_stitle_array[i];   
                        
                    }else if(i ===8){
                        let elem_pic = document.createElement('img');
                        document.querySelector("#c2-3").appendChild(elem_pic);
                        elem_pic.setAttribute("src",final_array[i]);

                        let newelem = document.createElement("span");
                        document.querySelector("#c2-3").appendChild(newelem);
                        newelem.textContent = final_stitle_array[i];   


                    }else if(i ===9){
                        let elem_pic = document.createElement('img');
                        document.querySelector("#c2-4").appendChild(elem_pic);
                        elem_pic.setAttribute("src",final_array[i]);

                        let newelem = document.createElement("span");
                        document.querySelector("#c2-4").appendChild(newelem);
                        newelem.textContent = final_stitle_array[i];   
                    };
                };
        
          
        });

















    </script>

</body>

</html>
