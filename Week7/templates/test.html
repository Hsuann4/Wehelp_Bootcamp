<!DOCTYPE html>
<html>

<head>
    <meta charset ="utf-8" />
</head>


<body>
    <div class="button"><form action ="/" method ="GET POST">
        查詢<input type ="text" name = "search_name"></br>
       
        <button>查詢</button>

    </form></div>


</body>



<script>
    const dataurl = "https://raw.githubusercontent.com/hexschool/hexschoolNewbieJS/master/data.json"
    let data = [];
    let list = document.querySelector(".list");



    fetch(dataurl)
        .then((response) =>  {

        return response.json();})
    .then((datalist) => {
        data = datalist;
        console.log(data);
        render();

})

function render() {
  let str = "";
  data.forEach((item) => {
    str += `
        <li>名字：${item.name}，完成率：${item.process}</li>
      `;
  });
  list.innerHTML = str;
}


</script>


</html>
