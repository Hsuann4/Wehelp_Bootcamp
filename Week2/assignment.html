        <script>
           
            function calculate(min, max, step){
                let sum = 0;
                while(min <= max){
                    sum += min;
                    min += step;
                }
                console.log(sum);
            }

            calculate(1,3,1);
            calculate(4,8,2);
            calculate(-1,2,2);


        

            function avg(data){
                let times = 0;
                let sum = 0;
                let result = 0;
                

                for( let i = 0; i < data.employees.length; i++){
                    if (data.employees[i].manager == false){
                        sum += data.employees[i].salary;
                        times++;
                        result = sum / times
                    }
                }
                console.log(result);
                return result; 

            }
            
        
        
        
                avg({

            function func(a){

                return func_b;

            const maxProduct = (nums) => {
                if (nums.length === 2) return console.log(nums[0] * nums[1]);
                     let max = 0;
                    for (let i = 0; i < nums.length - 1; i++) {
                        for (let j = i + 1; j < nums.length; j++) {
                            const product = nums[i] * nums[j];
                            if (product > max) max = product;
                    }
                }
                    return console.log(max);
            }   
                
                
            
            
            maxProduct([5, 20, 2, 6])

        const twoSum = (nums, target) => {
            let result =[];
                
            for (let i = 0; i < nums.length - 1; i++){
                for(let j = i + 1; j < nums.length; j++){
                    const product = nums[i] +nums [j];
                    if(product === target) result.push(i,j);
                }
            }    
            return result;
                        
        }
        let result = twoSum([2, 11, 7, 15,], 9);
